{% extends 'movies/base.html' %}
{% block title %} Delete Movie {% endblock title %}
{% block content %}
{% load crispy_forms_tags %}

<form method="POST" action="{% url 'delete-movie' id=id %}" novalidate>
  <div class="container">
    <h1> Delete Movie</h1>
    <p>Are you sure you want to delete this movie?</p>
     {% csrf_token %}
    <div class="btn-group  d-flex align-items-center justify-content-center" role="group" aria-label="Basic example">
      <button type="button " class="btn btn-primary btn-sm">Yes</button>
      <a href="{% url 'home'%}" class=" btn btn-warning btn-sm">No</a>
      </div>
  </div>
</form>
{% endblock content %}
