{% extends 'movies/base.html' %}
{% block title %} Login {% endblock title %}
{% block content %}
{% load crispy_forms_tags %}
{% include 'movies/nav-bar.html' %}
<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login</p>
                <form class="mx-1 mx-md-4"  method="post">
                   {% csrf_token %}
                    {{ form.username|as_crispy_field}}
                    {{ form.password|as_crispy_field}}
                  <br/>
                  <div class="d-flex justify-content-center mx-5 mb5-m mb-lg-3 " >
                    <button type="button " class="btn btn-success btn-block btn-sm">Login</button>
                  </div>
                </form>
              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                {% load static %}
                <img src="{% static 'images/pop-corn.jpeg' %}" alt="My image">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
